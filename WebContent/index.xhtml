<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml">
	<div id="inside">

		<h1 style="font-size: 40px">Criar Tarefa</h1>
		<h:form enctype="multipart/form-data" style="margin: 0px auto;">
			<h:inputHidden value="#{cadastrarTarefaBean.tarefa.id}" />
			<h:inputHidden value="#{cadastrarTarefaBean.tarefa.completa}" />
			<h:messages />
			<div class="formulario">
				<div>
					<h:outputLabel for="titulo" value="Título: *" />
					<h:inputText id="titulo"
						value="#{cadastrarTarefaBean.tarefa.titulo}" />
				</div>
				<div>
					<h:outputLabel for="descricao" value="Descrição: *" />
					<h:inputText id="descricao"
						value="#{cadastrarTarefaBean.tarefa.descricao}" />
				</div>
				<div class="double-input">
					<h:outputLabel for="data" value="Deadline: *" />
					<p:calendar id="data"
						value="#{cadastrarTarefaBean.tarefa.deadline}" />
					<h:outputLabel for="prioridade" value="Prioridade: *" />
					<h:selectOneMenu id="prioridade"
						value="#{cadastrarTarefaBean.tarefa.prioridade}">
						<f:selectItem itemLabel="Baixa" itemValue="Baixa" />
						<f:selectItem itemLabel="Media" itemValue="Media" />
						<f:selectItem itemLabel="Alta" itemValue="Alta" />
					</h:selectOneMenu>
				</div>
				<div>
					<h:outputLabel for="responsavel" value="Responsável: *" />
					<h:selectOneMenu value="#{cadastrarTarefaBean.tarefa.responsavel}"
						id="responsavel">
						<f:selectItem itemValue="" itemLabel="--SELECIONE--"
							itemDescription="--SELECIONE--" />
						<f:selectItem itemValue="João" itemLabel="João"
							itemDescription="João" />
						<f:selectItem itemValue="Maria" itemLabel="Maria"
							itemDescription="Maria" />
						<f:selectItem itemValue="José" itemLabel="José"
							itemDescription="José" />
						<f:selectItem itemValue="Pedro" itemLabel="Pedro"
							itemDescription="Pedro" />
						<f:selectItem itemValue="Lucas" itemLabel="Lucas"
							itemDescription="Lucas" />
					</h:selectOneMenu>
				</div>
				<h:commandButton class="botao" value="Enviar"
					action="#{cadastrarTarefaBean.cadastrar}" />
			</div>
		</h:form>
	</div>
</ui:decorate>
